    <script>
        let selectedNetwork = '';
        let selectedAmount = '';

        // Network selection
        document.querySelectorAll('.network-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all network buttons
                document.querySelectorAll('.network-btn').forEach(b => {
                    b.classList.remove('from-blue-600', 'to-indigo-600', 'text-white', 'border-blue-600', 'shadow-blue-500/25');
                    b.classList.add('from-blue-50', 'to-blue-100', 'border-blue-200');
                    b.querySelector('div:last-child').classList.remove('text-white');
                    b.querySelector('div:last-child').classList.add('text-gray-800');
                });
                
                // Add active class to clicked button
                this.classList.remove('from-blue-50', 'to-blue-100', 'border-blue-200');
                this.classList.add('from-blue-600', 'to-indigo-600', 'text-white', 'border-blue-600', 'shadow-blue-500/25');
                this.querySelector('div:last-child').classList.remove('text-gray-800');
                this.querySelector('div:last-child').classList.add('text-white');
                
                selectedNetwork = this.dataset.network;
                document.getElementById('selectedNetwork').value = selectedNetwork;
            });
        });

        // Amount selection
        document.querySelectorAll('.amount-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active class from all amount buttons
                document.querySelectorAll('.amount-btn').forEach(b => {
                    b.classList.remove('from-blue-600', 'to-indigo-600', 'text-white', 'border-blue-600', 'shadow-blue-500/25');
                    b.classList.add('from-blue-50', 'to-blue-100', 'border-blue-200');
                    b.querySelector('div').classList.remove('text-white');
                    b.querySelector('div').classList.add('text-gray-800');
                });
                
                // Add active class to clicked button
                this.classList.remove('from-blue-50', 'to-blue-100', 'border-blue-200');
                this.classList.add('from-blue-600', 'to-indigo-600', 'text-white', 'border-blue-600', 'shadow-blue-500/25');
                this.querySelector('div').classList.remove('text-gray-800');
                this.querySelector('div').classList.add('text-white');
                
                selectedAmount = this.dataset.amount;
                document.getElementById('customAmount').value = selectedAmount;
            });
        });

        // Custom amount input
        document.getElementById('customAmount').addEventListener('input', function() {
            // Remove active class from all amount buttons when typing custom amount
            document.querySelectorAll('.amount-btn').forEach(b => {
                b.classList.remove('from-blue-600', 'to-indigo-600', 'text-white', 'border-blue-600', 'shadow-blue-500/25');
                b.classList.add('from-blue-50', 'to-blue-100', 'border-blue-200');
                b.querySelector('div').classList.remove('text-white');
                b.querySelector('div').classList.add('text-gray-800');
            });
        });

        // Phone number formatting
        document.getElementById('phoneNumber').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
        });

        // Form submission
        document.getElementById('airtimeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const network = document.getElementById('selectedNetwork').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const amount = document.getElementById('customAmount').value;
            
            if (!network) {
                alert('Please select a network');
                return;
            }
            
            if (!phoneNumber || phoneNumber.length !== 11) {
                alert('Please enter a valid 11-digit phone number');
                return;
            }
            
            if (!amount || amount < 50) {
                alert('Please enter an amount of at least ‚Ç¶50');
                return;
            }
            
            // Simulate loading
            const btn = document.getElementById('loadAirtimeBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="flex items-center justify-center"><span class="animate-spin mr-3 text-2xl">‚è≥</span>Processing Transaction...</span>';
            btn.disabled = true;
            btn.classList.add('opacity-75');
            
            setTimeout(() => {
                // Show success message
                document.getElementById('successMessage').classList.remove('hidden');
                document.getElementById('transactionDetails').innerHTML = 
                    `‚Ç¶${parseInt(amount).toLocaleString()} successfully loaded to ${phoneNumber} (${network})`;
                
                // Reset form
                this.reset();
                selectedNetwork = '';
                selectedAmount = '';
                document.getElementById('selectedNetwork').value = '';
                
                // Reset button states
                document.querySelectorAll('.network-btn, .amount-btn').forEach(b => {
                    b.classList.remove('from-blue-600', 'to-indigo-600', 'text-white', 'border-blue-600', 'shadow-blue-500/25');
                    b.classList.add('from-blue-50', 'to-blue-100', 'border-blue-200');
                    const textDiv = b.querySelector('div:last-child') || b.querySelector('div');
                    textDiv.classList.remove('text-white');
                    textDiv.classList.add('text-gray-800');
                });
                
                // Reset button
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-75');
                
                // Hide success message after 6 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').classList.add('hidden');
                }, 6000);
                
            }, 2300);
        });
    </script>
